<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Maven Test</title>
  </head>
  <body>
    <h1 class="app-title">Maven Coding Test</h1>
    <!-- Soal 1 Memecah Bilangan -->
    <div class="app-container">
      <div class="section-container">
        <h2>Soal 1</h2>
        <input
          type="number"
          id="bilangan"
          placeholder="Angka tidak boleh mengandung 0"
        />
        <button onclick="getBilangan()">Generate</button>

        <div id="list-pecahan-wrapper"></div>
      </div>
      <div class="section-container">
        <h2>Soal 2</h2>
        <input type="number" id="grafik" placeholder="Masukan Jumlah Chart" />
        <input type="button" id="grafik-button" value="start">
        <div id="chart-wrapper"></div>
      </div>
    </div>

    <!-- Import Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Import Custom Script -->
    <script src="./js/pecahan.js"></script>
    <script src="./js/grafik.js"></script>

  </body>
</html>
